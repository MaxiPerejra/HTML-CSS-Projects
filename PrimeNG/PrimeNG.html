<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/275e631c00.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="PrimeNG.css">
</head>
<body>
    <div class="tlo"></div>
    <header>
        <div>
            <img src="logo.svg" alt="PRIMENG">
        </div>
        <button class="przycisk">Components</button>
        <button class="przycisk">Blocks</button>
        <button class="przycisk">Designer</button>
        <button class="przycisk">Templates</button>
        <button class="przycisk2">
            <i class="fa-brands fa-reddit"></i>
        </button>
        <button class="przycisk2">
            <i class="fa-brands fa-discord"></i>
        </button>
        <button class="przycisk2">
            <i class="fa-solid fa-moon"></i>
        </button>
    </header>
    <div class="container">
        <div class="main">
            <div class="lewo">
                <div class="icon1 icon">
                    <img src="zasoby/icon1.svg" alt="icon1">
                    <span class="span1">Templates</span>
                    <span class="span2">Spectacular designer</span>
                </div>
                <div class="icon2 icon">
                    <img src="zasoby/icon5.svg" alt="icon5">
                    <span class="span1">Theme Disagner</span>
                    <span class="span2">Create your own</span>
                </div>
            </div>
            <div class="srodek">
                <div class="icon3 icon">
                    <img src="zasoby/icon2.svg" alt="icon2">
                    <span class="span1">Open Source</span>
                    <span class="span2">90+ UI Components</span>
                </div>
                <div class="icon4 icon">
                    <img src="zasoby/icon4.svg" alt="icon4">
                    <span class="span1">NEXT-GEN</span>
                    <span class="span2">ANGULAR UI</span>
                </div>
                <div class="icon5 icon">
                    <img src="zasoby/icon6.svg" alt="icon6">
                    <span class="span1">CSS Utilities</span>
                    <span class="span2">PrimeFlex CSS</span>
                </div>
            </div>
            <div class="prawo">
                <div class="icon6 icon">
                    <img src="zasoby/icon3.svg" alt="icon3">
                    <span class="span1">Prime Blocks</span>
                    <span class="span2">400+ UI Blocks</span>
                </div>
                <div class="icon7 icon">
                    <img src="zasoby/icon7.svg" alt="icon7">
                    <span class="span1">Icon Library</span>
                    <span class="span2">200+ Icons</span>
                </div>
            </div>
            <div class="buttons">
                <button class="button1">Get Started</button>
                <button class="button2">npm i primeng</button>
            </div>
        </div>
    </div>   
</body>
</html>
