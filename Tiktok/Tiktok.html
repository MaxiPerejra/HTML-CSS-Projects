<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tiktok.css">
    <script src="https://kit.fontawesome.com/275e631c00.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="lewo">
            <img src="./tiktok.svg" alt="TikTok">
            <div>
                <button class="szukaj">
                  <i class="fa-solid fa-magnifying-glass"></i>
                  <span>Szukaj</span>
                </button>
            </div>
            <div class="menu dlaciebie">
                <i class="fa-solid fa-house"></i>
                <span>Dla Ciebie</span>
              </div>
              <div class="menu">
                <i class="fa-regular fa-compass"></i>
                <span>Odkryj</span>
              </div>
              <div class="menu">
                <i class="fa-regular fa-user"></i>
                <span>Obserwuje</span>
              </div>
              <div class="menu">
                <i class="fa-regular fa-square-plus"></i>
                <span>Prześlij</span>
              </div>
              <div class="menu">
                <i class="fa-solid fa-video"></i>
                <span>Live</span>
              </div>
              <div class="menu">
                <i class="fa-regular fa-user"></i>
                <span>Profil</span>
              </div>
              <div class="menu">
                <i class="fa-solid fa-ellipsis"></i>
                <span>Więcej</span>
              </div>
              <div>
                <button class="zaloguj">Zaloguj się</button>
              </div>
    
        </div>

        <div class="srodek">
            <div class="zdjecie">
                <div class="glosnik">
                    <i class="fa-solid fa-volume-low"></i>
                </div>
                <div class="kropki">
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
                <div class="nazwa">
                    nazwa_uzytkownika - 4 dn.temu
                </div>
                <div class="dzwiek">
                    <i class="fa-solid fa-music"></i>
                    dzwiek oryginalny
                </div>
                <div class="obraz"></div>  
            </div>
            <div class="prawo-bok">
                <div class="lajki">
                    <div>
                      <button>
                        <i class="fa-solid fa-heart"></i>
                      </button>
                      <div>10.6K</div>
                    </div>
                    <div>
                      <button>
                        <i class="fa-solid fa-comment-dots"></i>
                      </button>
                      <div>101</div>
                    </div>
                    <div>
                      <button>
                        <i class="fa-solid fa-bookmark"></i>
                      </button>
                      <div>1960</div>
                    </div>
                    <div>
                      <button>
                        <i class="fa-solid fa-share"></i>
                      </button>
                      <div>52</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="prawo">
                
            <div class="buttons">
                <div>
                    <button class="button1">
                        <i class="fa-solid fa-angle-up"></i>
                        
                    </button>
                </div>
                <div>
                    <button class="button2">
                        <i class="fa-solid fa-angle-down"></i>
                    </button>
                </div>
            </div>
                <div class="pobierz">
                    <button>Pobierz aplikacje</button>
                </div>
        </div>
    </div>
</body>
</html>
